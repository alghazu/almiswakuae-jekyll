---
layout: default
---

<div class="strip strip-white strip-diagonal">
  <div class="container pt-4 pt-md-10">
    <div class="row justify-content-start">
      <div class="col-12 col-md-8">
        <div class="service service-single">
          <h1 class="title">{{page.title}}</h1>
          <div class="content">{{page.content}}</div>
        </div>
      </div>

      <div class="row">
        {% for i in page.image %}
          <div class="col">
            <img src="{{ page.image[i] }}" class="pb-4 img-fluid" style="width: 100%" alt="Product Image">
          </div>
        {% endfor %}
          <div class="col">
              <img src="{{ page.image[1] }}" class="pb-4 img-fluid" style="width: 100%" alt="Product Image">
          </div>
      </div>

    </div>
  </div>
</div>
